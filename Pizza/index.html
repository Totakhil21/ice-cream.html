<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppa's Pizza</title>
    <link rel="icon" href="img/download (1).png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <header>
            <img src="img/pizza guy.jpeg" alt="Pizza Guy">
            <h1>Poppa's Pizza</h1>
            <p>The best Pizza ever!</p>
            <hr>

            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>

        <form action="thank.html" method="get">
            <fieldset>
                <legend>Contact Info</legend>
                <label for="">First Name:
                    <input type="text" name="fname">
                </label>

                <label for="">Last Name:
                    <input type="text" name="lname">
                </label>


                <label for="">Email Address:
                    <input type="text" name="Email">
                </label>

            </fieldset>


            <fieldset>
                <legend>Select Pick Up or Delivery</legend>
                <label for="">
                    <input type="radio" name="method" value="pick Up">Pick Up
                </label>

                <label for="">
                    <input type="radio" name="method" value="Delivery">Delivery
                </label>
            </fieldset>



            <fieldset>
                <legend>Select Topping</legend>

                <label for="">
                    <input type="checkbox" name="Topping" value="peperoni">peperoni
                </label>

                <label for="">
                    <input type="checkbox" name="Topping" value="Chees">Chees
                </label>

                <label for="">
                    <input type="checkbox" name="Topping" value="Mashroom">Mashroom
                </label>

                <label for="">
                    <input type="checkbox" name="Topping" value="Olive">Olive
                </label>

                <!-- <label for="">
                    <input type="checkbox" name="Topping">peperoni
                </label>

                <label for="">
                    <input type="checkbox" name="Topping">peperoni
                </label>

                <label for="">
                    <input type="checkbox" name="Topping">peperoni
                </label>

                <label for="">
                    <input type="checkbox" name="Topping">peperoni
                </label> -->



            </fieldset>


            <fieldset>
                <legend>Pizza Size</legend>
                <select name="Size" id="Size">
                    <option value="none">..Select a Size</option>
                    <option value="small">small</option>
                    <option value="Medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </fieldset>



            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
